<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Графики работы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

        <section class="container-fluid bg-primary p-2 text-white">
            <a class="navbar-brand text-white" href="#">Рабочие графики</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#nav_header" aria-controls="#" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
                        <a class="nav-link active text-white" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${module == 'tasks' ? 'active' : ''}">
                        <a class="nav-link text-white" href="#" th:href="@{/accounts}">Account</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <!--ul class="navbar-nav-right">
                        <li>
                            <a href="/login" th:href="@{/login}">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                            </a>
                        </li>
                        <li>
                            <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                            </a>
                            <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                        </li>
                    </ul-->
                    <button class="btn btn-outline-warning text-white" type="submit" th:action="@{/logout}">Выход</button>
                </form>
            </nav>
        </section>
    </header>

    <footer id="main_footer" th:fragment="footer">
        <p>Copyright &copy; 2023 wstudio.online</p>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Политика</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

</html>
